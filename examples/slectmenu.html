<body class="example">
  <div id="preloader" class="preloader">
    <div id="status" class="status"></div>
  </div>
  <div class="form-container selectmenu-form animated fadeInDown">
    <form action="" method="post" enctype="multipart/form-data" id="selectmenu-form" class="rcw-form container-fluid">
      <header>
        <h3 class="form-main-heading">Selectmenu</h3>
      </header>
      <fieldset class="row">
        <div class="col-md-12">
          <legend><span>Basic accordion</span></legend>
        </div>
        <div class="form-group col-md-6">
          <label for="speed" class="sr-only">Select a speed</label>
          <select name="speed" id="speed">
            <option value="slower">Slower</option>
            <option value="slow">Slow</option>
            <option value="medium" selected>Medium</option>
            <option value="fast">Fast</option>
            <option value="faster">Faster</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="files" class="sr-only">Select a file</label>
          <select name="files" id="files">
            <optgroup label="Scripts">
              <option value="jquery">jQuery.js</option>
              <option value="jqueryui">ui.jQuery.js</option>
            </optgroup>
            <optgroup label="Other files">
              <option value="somefile">Some unknown file</option>
              <option value="someotherfile">Some other file with a very long option text</option>
            </optgroup>
          </select>
        </div>
      </fieldset>
      <footer class="ff-rounded-b">
        <input type="submit" name="submit" value="Submit" style="margin-right: 10px;" class="btn btn-primary ff-rounded">
        <button type="reset" class="btn btn-default ff-rounded btn-has-icon-left"><span class="btn-icon-left icon-cancel5 ff-rounded-l"></span>Reset</button>
      </footer>
    </form>
  </div>
  <script src="../scripts/plugins/jquery.js"></script>
  <script src="../scripts/plugins/jquery.easing.1.3.js"></script>
  <script src="../scripts/plugins/jquery-ui.js"></script>
  <script src="../scripts/plugins/jquery-ui-timepicker-addon.js"></script>
  <script src="../scripts/plugins/jquery.mtz.monthpicker.js"></script>

  <script src="../scripts/plugins/jquery.raty.js"></script>
  <script src="../scripts/plugins/jquery.nicescroll.js"></script>
  <script src="../scripts/plugins/jquery.nicefileinput.min.js"></script>
  <script src="../scripts/plugins/placeholders.min.js"></script>
  <script src="../scripts/plugins/jquery.validate.js"></script>
  <script src="../scripts/plugins/additional-methods.js"></script>
  <script src="../scripts/plugins/jquery.form.js"></script>
  <script src="../scripts/selectmenu.js"></script>
</body></html>
